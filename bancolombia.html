<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bancolombia</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./bancolombia.css">
</head>
<body>
  <div class="container bancolombia">
    <h1 id="bank">Bancolombia</h1>
    <div class="calculator">
      <div class="logic">
        <div class="buttons">
          <a href="./index.html" class="btn">Volver</a>
          <button class="btn reset-btn" id="reset">Reiniciar</button>
        </div>
        <h3>Indica el número de billetes y monedas:</h3>
        <div class="money">
          <label for="oneHundredThousand">100.000$</label>
          <input id="oneHundredThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="fiftyThousand">50.000$</label>
          <input id="fiftyThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="twentyThousand">20.000$</label>
          <input id="twentyThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="tenThousand">10.000$</label>
          <input id="tenThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="fiveThousand">5.000$</label>
          <input id="fiveThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="twoThousand">2.000$</label>
          <input id="twoThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="oneThousand">1.000$</label>
          <input id="oneThousand" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="fiveHundred">500$</label>
          <input id="fiveHundred" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="twoHundred">200$</label>
          <input id="twoHundred" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="oneHundred">100$</label>
          <input id="oneHundred" type="number" min="0" value="0">
        </div>
        <div class="money">
          <label for="fifty">50$</label>
          <input id="fifty" type="number" min="0" value="0">
        </div>
        <button class="btn calculate-btn" id="calculate">Calcular</button>
      </div>
      <div class="result">
        <p>Valor máximo: <strong>44M</strong></p>
        <p>Resultado: <span id="result">0</span>$</p>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
